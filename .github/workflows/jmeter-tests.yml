name: Run JMeter Tests

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
    paths:
      - "jmeter/tests/**/*.jmx"
      - "jmeter/tests/**/*.csv"
  pull_request:
    branches: [ "main" ]
    paths:
      - "jmeter/tests/**/*.jmx"
      - "jmeter/tests/**/*.csv"

env:
  JMETER_VERSION: 5.6.3
  JMETER_HOME: jmeter
  RESULTS_DIR: results_${{ github.run_id }}

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      - name: Cache JMeter
        uses: actions/cache@v4
        with:
          path: ${{ env.JMETER_HOME }}
          key: jmeter-${{ env.JMETER_VERSION }}

      - name: Download JMeter (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} ${JMETER_HOME}

      - name: Install JMeter Plugins
        run: |
          wget -q https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.10/jmeter-plugins-manager-1.10.jar \
            -O ${JMETER_HOME}/lib/ext/jmeter-plugins-manager.jar
          wget -q https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.3/cmdrunner-2.3.jar \
            -O ${JMETER_HOME}/lib/cmdrunner-2.3.jar
          java -cp ${JMETER_HOME}/lib/ext/jmeter-plugins-manager.jar \
            org.jmeterplugins.repository.PluginManagerCMDInstaller

      - name: Prepare results directory
        run: mkdir -p $RESULTS_DIR

      - name: Run JMeter Tests
        run: |
          ${JMETER_HOME}/bin/jmeter \
            -n \
            -t jmeter/tests/S01_JPetStore.jmx \
            -l $RESULTS_DIR/results.jtl \
            -j $RESULTS_DIR/jmeter.log \
            -Jenv=SIT

      - name: Generate HTML Report
        run: |
          ${JMETER_HOME}/bin/jmeter \
            -g $RESULTS_DIR/results.jtl \
            -o $RESULTS_DIR/html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-${{ github.run_id }}
          path: ${{ env.RESULTS_DIR }}/html

  publish-report:
    needs: jmeter-test
    runs-on: ubuntu-latest

    steps:
      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: jmeter-html-${{ github.run_id }}
          path: public

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
